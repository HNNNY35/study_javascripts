<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>selectors</h3>
    <h3 id="selector">selector with id</h3>

    <p id="title">DOM</p>
    <button id="btn">Click Me</button>
    <ul class="list">
      <li class="item">Apple</li>
      <li class="item">Azue</li>
      <li class="item">Samsung</li>
      <li class="item">IBM</li>
    </ul>
    <ul class="list">
      <li class="item">Banana</li>
      <li class="item">Strawberry</li>
      <li class="item">melon</li>
    </ul>
    <a id="google" href="https://www.google.com">Google</a>

    <script>
      // body 내 모든 형제 출력
      let queryBody = document.querySelectorAll("body > *");
      queryBody.forEach((body, index) => {
        console.log(body);
      });

      // 모든 .list와 .item 각각 출력
      let queryLists = document.querySelectorAll(".list");
      queryLists.forEach((queryList, index) => {
        console.log(`${index} : ${queryList.outerHTML}`);
        let queryItems = queryList.querySelectorAll(".item");
        queryItems.forEach((queryItem, index) => {
          console.log(`${index} : ${queryItem.outerHTML}`);
        });
      });
    </script>
  </body>
</html>
